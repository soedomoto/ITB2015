<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>{% block title %}{% endblock %} - Bandung Citizen Service Catalog</title>
      <meta name="description" content="{% block description %}{% endblock %}" >
      <meta name="author" content="{% block author %}{% endblock %}">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <!-- Mobile Specific Meta -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

      {% block head %}
      <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}" rel="stylesheet">
      <link href="{{ url_for('static', filename='assets/dashgumfree_v2/style.css') }}" rel="stylesheet">
      
      <script src="{{ url_for('static', filename='assets/js/jquery-2.1.0.min.js') }}"></script>

      <!--[if IE]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <![endif]-->
      {% endblock %}
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bandung Service Catalog</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Bantuan</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    {% block tail %}
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    {% endblock %}
  </body>
</html>

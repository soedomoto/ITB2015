<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>

    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>

    <div class="views tabs toolbar-through">
      <div class="view tab active view-main" id="app-view">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="app-title center sliding">Applications</div>
            <div class="right">
              <a href="#" class="refresh-app link">
                <i class="icon fa fa-refresh"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="apps" class="page no-swipeback">
            <div class="page-content">
              <div class="list-block list-page list-apps">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div> <!--#app-view-->

      <div class="view tab" id="setting-view">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="app-title center sliding">Settings</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="apps" class="page no-swipeback">
            <div class="page-content">
              <div class="list-block list-page list-settings">
                <ul>
                  <li><a href="pages/bundle.html" class="item-link"><div class="item-content">
                    <div class="item-media spring bundle"></div>
                    <div class="item-inner"><div class="item-title">Bundles</div></div>
                  </div></a></li>
                  <li><a href="pages/about.html" class="item-link"><div class="item-content">
                    <div class="item-media spring about"></div>
                    <div class="item-inner"><div class="item-title">About</div></div>
                  </div></a></li>
                </ul>
                <a href="#" class="button button-big login-button button-fill color-green">Log in</a>
                <a href="#" class="button button-big logout-button button-fill color-red">Log out</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toolbar tabbar">
        <div class="toolbar-inner">
          <a href="#app-view" class="tab-link active">
            <i class="fa fa-tasks"></i>
          </a>
          <a href="#setting-view" class="tab-link">
            <i class="fa fa-gear"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Path to Cordova -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>

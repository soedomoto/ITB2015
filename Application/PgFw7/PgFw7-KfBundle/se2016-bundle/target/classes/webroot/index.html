<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal layout-dark">
      <div class="content-block-title">Navigation</div>
      <div class="list-block">
        <ul>
          <li><a href="form.html" class="item-link close-panel"><div class="item-content">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">Forms</div>
            </div>
          </div></a></li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-100"><a href="#" class="button close-panel">Close Navigation</a></div>
        </div>
      </div>
    </div>

    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover layout-dark">
      <div class="content-block-title">Options</div>
      <div class="list-block accordion-list">
        <ul>
          <li><a href="pages/bundle.html" class="item-link close-panel"><div class="item-content">
            <div class="item-media"><i class="icon icon-f7"></i></div>
            <div class="item-inner">
              <div class="item-title">Bundle</div>
            </div>
          </div></a></li>
          <li class="accordion-item">
            <a href="#" class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner"><div class="item-title">Proxy Server</div></div>
            </a>
            <div class="accordion-item-content"><div class="content-block">
              <div class="list-block">
                <ul>
                  <li class="item-content"><div class="item-inner">
                    <a href="pages/server.html?action=start" class="item-link close-panel"><div class="item-title">Start Server</div></a>
                  </div></li>
                  <li class="item-content"><div class="item-inner">
                    <a href="pages/server.html?action=stop" class="item-link close-panel"><div class="item-title">Stop Server</div></a>
                  </div></li>
                  <li class="item-content"><div class="item-inner">
                    <a href="pages/server.html?action=status" class="item-link close-panel"><div class="item-title">Server Status</div></a>
                  </div></li>
                </ul>
              </div>
            </div></div>
          </li>
          <li class="accordion-item accordion-item-expanded">
            <a href="#" class="item-content item-link">
              <div class="item-media"><i class="icon icon-f7"></i></div>
              <div class="item-inner"><div class="item-title">Applications</div></div>
            </a>
            <div class="accordion-item-content"><div class="content-block">
              <div class="list-block list-application">
                <ul></ul>
              </div>
            </div></div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="row">
          <div class="col-100"><a href="#" class="button close-panel">Close Options</a></div>
        </div>
      </div>
    </div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="back link"><i class="icon icon-back"></i><span>Back</span></a>
            </div>
            <div class="center sliding">SE2016</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class-->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Page Content -->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="workspace" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <form id="workspace" class="">
                <div class="content-block-title">Wilayah Kerja</div>
                <div class="list-block">
                  <ul id="l1-list">
                    <li class="item-content"><div class="item-inner">
                      <div class="item-after">Blok Sensus</div>
                      <div class="item-after">NKS</div>
                      <div class="item-after">SLS</div>
                    </div></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to jQuery-->
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <!-- Path to your app js-->
    <script ajax-load="true" type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
